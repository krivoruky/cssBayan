<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="normalize.css">
	<link rel="icon" href="assets/favicon/favicon.ico">
	<title>cssBayan</title>
</head>

<body>
	<header class="header">
		<h1>cssBayan</h1>
	</header>
	<main class="main">
		<div class="bayan_container">
			<div class="bayan_container__item">
				<input type="radio" class="bayan__input" name="accordion" id="geography" checked hidden>
				<label class="bayan_container__btn" for="geography">
					<span class="bayan_container__title">This is KAPTA!!1</span>
					<span class="arrow_btn"></span>
				</label>
				<label class="label_img" for="geography">
					<img src="assets/img/geography.jpg" class="item_img" alt="geography">
				</label>
			</div>
			<div class="bayan_container__item">
				<input type="radio" class="bayan__input" name="accordion" id="geometry" hidden>
				<label class="bayan_container__btn" for="geometry">
					<span class="bayan_container__title">A HE, pokazalos</span>
					<span class="arrow_btn"></span>
				</label>
				<label class="label_img" for="geometry">
					<img src="assets/img/geometry.jpg" class="item_img" alt="geometry">
				</label>
			</div>
			<div class="bayan_container__item">
				<input type="radio" class="bayan__input" name="accordion" id="history" hidden>
				<label class="bayan_container__btn" for="history">
					<span class="bayan_container__title">Oh, really?</span>
					<span class="arrow_btn"></span>
				</label>
				<label class="label_img" for="history">
					<img src="assets/img/history.jpg" class="item_img" alt="history">
				</label>
			</div>
			<div class="bayan_container__item">
				<input type="radio" class="bayan__input" name="accordion" id="physics" hidden>
				<label class="bayan_container__btn" for="physics">
					<span class="bayan_container__title">Trouble</span>
					<span class="arrow_btn"></span>
				</label>
				<label class="label_img" for="physics">
					<img src="assets/img/physics.jpg" class="item_img" alt="physics">
				</label>
			</div>
			<div class="bayan_container__item">
				<input type="radio" class="bayan__input" name="accordion" id="russianLang" hidden>
				<label class="bayan_container__btn" for="russianLang">
					<span class="bayan_container__title">LIKE! WOW!</span>
					<span class="arrow_btn"></span>
				</label>
				<label class="label_img" for="russianLang">
					<img src="assets/img/russianLang.jpg" class="item_img" alt="russian language">
				</label>
			</div>
		</div>
		<div class="footer"></div>
	</main>
</body>

</html>
